<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>DOGZ4LIFE!!!</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body {
            background: linear-gradient(to right, lime, magenta, yellow);
            font-family: Papyrus, Comic Sans MS, cursive;
            animation: blink 0.5s infinite;
            margin: 0;
            padding: 0;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .wrapper {
            margin-top: 2000px;
            padding: 50px;
        }

        .dog-img {
            border: 15px dashed hotpink;
            width: 90vw;
            height: auto;
            display: block;
        }

        .big-button {
            font-size: 30px;
            padding: 25px;
            margin-top: 1000px;
        }

        h1 {
            font-size: 48px;
            text-align: center;
            color: yellow;
            text-shadow: 5px 5px red;
        }

    </style>
</head>

<body>
    <div id="app">
        <h1>OMG!!! DOG OF THE DAY üê∂üê∂üê∂</h1>
            <div class="wrapper">
                <img :src="dogImage" class="dog-img">
                <p>Name: Fluffy ZoomZoom<br>Breed: ???<br>Description: BEST DOG. 10/10.</p>
            </div>
        <button class="big-button" @click="getDog">SEE ANOTHER DOG PLS!!!</button>
    </div>

    <script>
        const { createApp } = Vue;

    createApp({
        data() {
            return {
            dogImage: ''
            };
        },
        mounted() {
            this.getDog();
        },
        methods: {
            getDog() {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(res => res.json())
                .then(data => {
                this.dogImage = data.message;
                });
            }
        }
    }).mount('#app');
    </script>
</body>
</html>
